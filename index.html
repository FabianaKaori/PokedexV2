<!-- Tutorial Manual do Dev, com algumas melhorias -->


<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- UTF-8 codificação de caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="icon" href="./favicons/favicon-16x16.png"> <!-- Icone da guia do navegador -->
    <link rel="stylesheet" href="./css/style.css"> <!-- chamando os estilos que criei no css -->

    <script defer src="./js/script.js"></script>


    <title>Pokédex</title> <!-- Nome que se encontra na guia do navegador -->
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <!-- Titulo com código e nome do pokemon -->
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - <!-- código do pokemon -->
            <span class="pokemon__name"></span>
        </h1>
        
        <!-- foi escolhido type="search" em vez de text pois quando mudar para mobile o teclado apareça o simbolo de lupa -->
        <!-- placeholder é o texto que fica no campo input -->
        <!-- required = campo obrigatorio -->
        <form class="form">
            <input
                type="search" 
                class="input__search" 
                placeholder="Name or Number"
                required
            />
            <div class="checkbox__shiny">
                <input 
                type="checkbox"
                class="input__shiny"
                    /> Shiny Version
            </div>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <!-- Imagem da pokedex -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        <div>
        <table class="table__atributo">
            <tbody>
                <tr>
                    <th>
                        Atributos
                    </th>
                    <th>
                        Valor
                    </th>
                </tr>                              
            </tbody>
        </table>
        </div>
    </main>
</body>
</html>
